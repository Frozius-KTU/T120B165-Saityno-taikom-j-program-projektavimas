<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first pt-4">
      <h4>Welcome</h4>
    </div>

    <form [formGroup]="form">
      <input
        type="text"
        id="email"
        class="fadeIn third"
        name="login"
        placeholder="Email"
        formControlName="email"
      />
      <input
        type="text"
        id="login"
        class="fadeIn second"
        name="login"
        placeholder="Username"
        formControlName="userName"
      />
      <input
        type="password"
        style="position: relative; left: 10px"
        id="paswordinis"
        class="fadeIn third"
        name="login"
        placeholder="Password"
        formControlName="password"
      />
      <i class="fa-solid fa-eye-slash pasleptas" onclick="hidePasw()"></i>
      <input
        type="submit"
        class="fadeIn fourth"
        value="Register"
        (click)="registerUser()"
      />
    </form>

    <div id="formFooter">
      <a class="underlineHover" routerLink="/login">Old here? Login</a>
    </div>
  </div>
</div>
